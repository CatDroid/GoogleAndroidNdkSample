// Top-level build file where you can add configuration options common to all sub-projects/modules.
/*
    jcenter() 返回 MavenArtifactRepository 实例 指向一个URL名字是 Bintray.com(软件发布服务网站 使用库的标示字符串)
    Maven库 是 jar库文件  的库
    也可以是 jcenter.bintray.com 是一个以列表显示所有发布库的网站
    远程依赖库 bintray.com或者jcenter.bintray.com
    e.g: jcenter.bintray.com/com/android/support/support-compat/24.2.0/support-compat-24.2.0.aar

    包名:库名称:版本号

    下载到本地(xxx/m2repository/包名/库名称/版本号):
    android-sdk/extras/android/m2repository/com/android/support/support-v4/[21.0.0|24.1.0|25.0.0]
    或者
    android-studio/gradle/m2repository/com/android/tools/build/gradle-experimental/[0.7.3|0.8.0|0.8.1|0.8.2]
 */
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle-experimental:0.8.2'
        //   classpath 'com.android.tools.build:gradle:2.2.2'
    }
}
allprojects {
    repositories {
        jcenter()
        // mavenCentral()
        // maven{ url 'http://maven.oschina.net/content/groups/public/'}
    }
}
