    Apache Maven是Apache开发的一个工具，提供了用于贡献library的文件服务器

    总的来说, 只有两个标准的Android library文件服务器 jcenter 和 Maven Central

    jcenter是一个由 bintray.com维护的Maven仓库       jcenter()       http://jcenter.bintray.com/
    Maven Central 则是由sonatype.org维护的Maven仓库  mavenCentral()  https://oss.sonatype.org/content/repositories/releases/

    不管是jcenter还是Maven Central,两者都是Maven仓库,但维护在完全不同的服务器上,由不同的人提供内容,两者之间毫无关系
    jcenter通过CDN发送library
    jcenter是全世界最大的Java仓库


    .aar文件是专门为安卓设计的
    .jar文件以classes.jar的名字被嵌入到aar文件中
    - /AndroidManifest.xml (mandatory)
    - /classes.jar      (mandatory)
    - /res/             (mandatory)
    - /R.txt            (mandatory)
    - /assets/          (optional)
    - /libs/*.jar       (optional)
    - /jni/<abi>/*.so   (optional)
    - /proguard.txt     (optional)
    - /lint.jar         (optional)

